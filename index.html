<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registation Form</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Register Now</legend>
          
           <p> <label for="fname">First Name:
                 <input type="text" class="name" name="fname" placeholder="First Name" id="fname" ></label>
                 <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Please enter your first name</small>
           </p>

           <p> <label for="lname">Last Name:
                <input type="text" class="name" name="lname" placeholder="Last Name" id="lname"></label>
                <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Please enter your last name</small>
           </p>
        
          <p>  
              <label for="dob">Birth Date:  <input type="date" name="date" class="dob" id="dob"></label>
          </p>
           
           <p> 
               <label for="gender">Gender :
              <input type="radio" name="gender" value="male" class="gen"> Male
              <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="other"> Other </label>
          </p>

          <p>  <label for="dep">Department:
               <select name="dep" class="dep">  
                    <option value="">CSE</option>
                    <option value="">EEE</option>
                    <option value="">BBA</option>
                    <option value="">ENGLISH</option>
               </select></label>
          </p>

            <p>
                <label for="adress"> Address:
                <textarea name="comment" cols="23" rows="2" class="area" id="adress"></textarea> </label>
            </p>
            <p>
                <label for="email">Email:
                <input type="email" name="email" class="em" id="email"></label>
                <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Enter your email address</small>
            </p>

           <p> <label for="tel">Mobile :
            <input type="tel" name="phone" class="mob" id="tel"></label>
                 <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Enter your mobile number</small>
        </p>
            
            <p><label for="password">Password:
                <input type="password" class="pass" id="password"></label>
                <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Enter passsword</small>
            </p>
            <p><label for="password">ConfirmPassword:
                <input type="password" class="pass" id="password"></label>
                <i class="fa fa-check-circle"></i>
                 <i class="fa fa-exclamation-circle"></i>
                 <small>Re-enter password</small>
            </p>

           
           <p> <label for="check">  <input type="checkbox" name="" id="check">I Agree with terms & condition</label>
        </p>
           <button><a target="_blank" href="sucess.html">Submit</a> </button>
            
        </fieldset>
    </form>
    
</body>
</html>
